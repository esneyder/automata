<div layout="row" flex="100" ng-cloak>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Autómata finito determinístico</h2>
        </div>
    </md-toolbar>
</div>
<div flex="90" class="content-body">    <!--Mas nuevo-->
    
    <!--fin mas nuevo-->
    <md-content layout-padding>
        <div layout="row" layout-xs="column">
            <div flex="30">
            <div layout="row" style="height: 550px;" class="ng-scope layout-row">
                
                <div layout="row" layout-padding="" layout-wrap="" layout-fill="" style="padding-bottom: 32px;" class="whiteframedemoDirectiveAttributeUsage" >
                    <div class="padded" md-whiteframe="6" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout="" layout-align="center center">                     
                        <div layout-gt-sm="row" "tra.length != 0" class="layout-gt-sm-row">          
                            
                            <md-list flex="100" >  
                                <md-subheader class="md-no-sticky">Cadenas</md-subheader>
                                <div style="height: 350px; width: 400px; overflow-y:scroll">                              
                                    <md-list-item class="md-3-line"  ng-repeat="cadena in cadenas" ng-click="null">
                                        <div class="md-list-item-text" layout="column">
                                            <h4>{{ cadena.cadena }}</h4>
                                            <label ng-if="cadena.aceptacion" style="color: green;">Cadena aceptada</label>
                                            <label ng-if="!cadena.aceptacion" style="color: red;">Cadena rechazada</label>                                            
                                        </div>
                                        <ng-md-icon icon="delete" style="fill: purple" aria-label="Eliminar" class="md-secondary" ng-click="removeItem($index)">x</ng-md-icon>
                                    </md-list-item>
                                </div>                      
                                <md-list-item>
                                    <div class="w3-container w3-light-grey w3-padding-hor-16">
                                        <div class="w3-row w3-margin-top">
                                            <div class="w3-col s12">
                                                <div layout="row" layout-xs="column">
                                                    <div flex="85">
                                                        <md-input-container class="md-block flex-gt-sm" flex-gt-sm="100">
                                                            <label for="input_139">Cadena</label>
                                                            <input ng-model="addMe" class="ng-pristine ng-untouched ng-valid md-input" aria-invalid="false"> 
                                                        </md-input-container> 
                                                    </div>
                                                    <div flex="15">
                                                        <md-input-container class="md-block flex-gt-sm" flex-gt-sm="100">
                                                        <md-button class="md-raised" ng-click="addItem()">Agregar</md-button>  
                                                        </md-input-container>   
                                                    </div>
                                                    <div flex="5">
                                                        <ng-md-icon icon="delete" style="fill: purple" aria-label="Eliminar" class="md-secondary" title="Eliminar todas las cadenas" ng-click="removeNCadenas()">x</ng-md-icon>                                                        
                                                    </div>
                                                </div>                       
                                            </div>
                                        </div>
                                    </div>  
                                </md-list-item>
                            </md-list>
                <!--
            <md-input-container class="md-block flex-gt-sm" flex-gt-sm="">
                <md-button class="md-raised" ng-click="resultadoCadena(cadena)">Evaluar</md-button>
            </md-input-container>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div flex="70">
            <div layout="row" style="height: 550px;" class="ng-scope layout-row">
                <div layout="row" layout-padding="" layout-wrap="" layout-fill="" style="padding-bottom: 32px;" class="whiteframedemoDirectiveAttributeUsage" >
                    <div class="padded" md-whiteframe="6" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout="" layout-align="center center">
                        <vis-network data="data" flex="100" layout-fill options="options" style="height: 490px !important;" events="events"></vis-network>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!--fin de fin nuevo-->    
        
    <md-divider></md-divider>
        <div layout="row" class="ng-scope layout-row">

            <div layout="row" layout-padding="" layout-wrap="" layout-fill="" style="padding-bottom: 32px;" class="whiteframedemoDirectiveAttributeUsage" >                
                <div class="padded" md-whiteframe="6" flex-sm="45" flex-gt-sm="35" flex-gt-md="100" layout="" layout-align="center center">
                    <div class="box-automata">                        
                            <div style="margin-bottom: 6px;">
                                <md-chips class="custom-chips" id="chipsimbolo" ng-keyUp="estan($event)" ng-model="simbolos" ng-init="count=0" md-transform-chip="newSimbolo($chip,count)" placeholder="Símbolos de entrada">
                                    <md-chip-template>
                                    <span>
                                      <strong>{{$chip.name}}</strong>
                                    </span>
                                    </md-chip-template>
                                </md-chips>
                                <md-chips class="custom-chips" id="chipestados" ng-model="estados" md-transform-chip="newEstado($chip)" placeholder="Estados de transición">
                                    <md-chip-template>
                                    <span>
                                      <strong>{{$chip.name}}</strong>
                                    </span>
                                    </md-chip-template>
                                </md-chips>
                            </div>
                        <ng-md-table table-name="Tabla de transiciones"  data="estados" trans="tra" columns="simbolos" show-search="false" page-size="10" is-loaded="loaded">
                        </ng-md-table>

                    </div>
                </div>
            </div>
        </div>
    </md-content>
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="nodos">

  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Agregar Estado</h1>
  </md-toolbar>
  <md-content layout-padding="">
    <form>
      <md-input-container>
        <label for="testInput">Nombre estado</label>
        <input type="text" id="nombreEst" ng-model="nombreEst" md-autofocus="">
      </md-input-container>
  
    </form>
    <md-button ng-click="agregarNodo()" class="md-primary">
    Agregar
    </md-button>
    <md-button ng-click="close()" class="md-secundary">
      Cancelar
    </md-button>
  </md-content>

</md-sidenav>
</div>

<div id="mynetwork"></div>
