<div layout="row" flex="100" ng-cloak>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Toolbar: md-warn</h2>
        </div>
    </md-toolbar>
</div>
<div flex="90" class="content-body">
    <md-content layout-padding>
        <div layout="row" style="height: 400px;" class="ng-scope layout-row">
            <div layout="row" layout-padding="" layout-wrap="" layout-fill="" style="padding-bottom: 32px;" class="whiteframedemoDirectiveAttributeUsage" >
                <div class="padded" md-whiteframe="6" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout="" layout-align="center center">
                    <vis-network data="data" flex="100" layout-fill options="options" style="height: 300px !important;" events="events"></vis-network>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
        <div layout="row" class="ng-scope layout-row">
            <div layout="row" layout-padding="" layout-wrap="" layout-fill="" style="padding-bottom: 32px;" class="whiteframedemoDirectiveAttributeUsage" >
                <div class="main-fab" style="position: absolute;z-index: 20;margin-top: 25px;right: 153px;transform: scale(.88,.88);">
                    <md-button class="md-fab md-accent" style="font-size: 25px;">+</md-button>
                </div>
                <div class="padded" md-whiteframe="6" flex-sm="45" flex-gt-sm="35" flex-gt-md="100" layout="" layout-align="center center">
                    <div ng-controller="TableController" class="box-automata chipsdemoCustomSeparatorKeys">

    
        <md-chips ng-model="tags" md-separator-keys="keys" placeholder="Enter a tag" secondary-placeholder="Comma separated tags"></md-chips>
           
                        <ng-md-table table-name="Tabla de transiciones" data="data" columns="columns" show-search="false" page-size="10" is-loaded="loaded">
                        </ng-md-table>
                        <div layout-gt-sm="row" class="layout-gt-sm-row">
                        <md-input-container class="md-block flex-gt-sm" flex-gt-sm="100">
                            <label for="input_139">Estados</label>
                            <input ng-model="user.firstName" class="ng-pristine ng-untouched ng-valid md-input" id="input_139" aria-invalid="false"><div class="md-errors-spacer"></div>
                        </md-input-container>

                        <md-input-container class="md-block flex-gt-sm" flex-gt-sm="">
                            <md-button class="md-raised">Agregar</md-button>
                        </md-input-container>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </md-content>
</div>

<div id="mynetwork"></div>
